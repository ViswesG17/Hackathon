<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aquatech Monitoring - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background: radial-gradient(circle at 100% 100%, #e0f2fe, #bfdbfe, #93c5fd); }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <div class="flex justify-center mb-6">
      <img src="https://placehold.co/96x96/e0f2fe/0c4a6e?text=Aqua" class="w-24 h-24" alt="Aquatech logo">
    </div>
    <h1 class="text-3xl font-bold text-center text-blue-700 mb-2">Aquatech Monitoring</h1>
    <p class="text-center text-slate-500 mb-6">Please log in to continue.</p>
    <form id="login-form">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-slate-700">Username</label>
        <input type="text" id="username" required class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <div class="mb-6">
        <label for="password" class="block text-sm font-medium text-slate-700">Password</label>
        <input type="password" id="password" required class="mt-1 block w-full px-3 py-2 border rounded-md">
      </div>
      <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
        Login
      </button>
    </form>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // âœ… Redirect to dashboard.html
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
